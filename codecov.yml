codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: 
      default:
        target: 90%
    patch: 
      default:
        target: 90%
    changes: no

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no
